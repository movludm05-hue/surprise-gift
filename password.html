<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at top, #1c2740, #0a0f1a);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        /* Ulduzlar */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }
        }

        /* Qutu */
        .box {
            width: 330px;
            padding: 35px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 18px;
            backdrop-filter: blur(6px);
            text-align: center;
            animation: fadeIn 1s ease;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 300;
            font-size: 22px;
            color: #ff9ecb;
        }

        input {
            width: 90%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            margin-bottom: 15px;
            text-align: center;
            font-size: 16px;
        }

        .btn {
            width: 95%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #ff4fa3;
            color: white;
            cursor: pointer;
            font-size: 17px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff6dbc;
            transform: scale(1.05);
        }

        /* Yanlƒ±≈ü parol ‚Äî shake */
        .shake {
            animation: shakeAnim 0.3s;
        }

        @keyframes shakeAnim {
            25% {
                transform: translateX(-6px);
            }

            50% {
                transform: translateX(6px);
            }

            75% {
                transform: translateX(-6px);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>

    <script>
        // Ulduzlar yaradƒ±lƒ±r
        for (let i = 0; i < 80; i++) {
            let s = document.createElement("div");
            s.classList.add("star");
            s.style.top = Math.random() * 100 + "vh";
            s.style.left = Math.random() * 100 + "vw";
            s.style.animationDuration = (1 + Math.random() * 2) + "s";
            document.body.appendChild(s);
        }
    </script>

    <div class="box" id="box">
        <h2>Bu s…ôhif…ô x√ºsusi biri √º√ß√ºnd√ºr ‚ù§Ô∏è</h2>

        <input type="password" id="pass" placeholder="Parol daxil et">
        <button class="btn" onclick="login()">Daxil ol</button>
    </div>

    <script>
        function login() {
            const input = document.getElementById("pass").value;
            const realPass = "suraye2025";  // üå∏ BURANI D∆èYƒ∞≈û∆è Bƒ∞L∆èRS∆èN

            if (input === realPass) {
                window.location.href = "index.html"; // S…ônin g√∂nd…ôrdiyin s…ôhif…ô
            } else {
                let box = document.getElementById("box");
                box.classList.add("shake");
                setTimeout(() => box.classList.remove("shake"), 350);
            }
        }
    </script>

</body>

</html>
